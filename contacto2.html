<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cristina Guzmán" />
    <title>Hospital Privado Doctor Salud</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

<!-- Cabecera del sitio -->
<header class="header bg-primary py-3">
    <nav class="container navbar navbar-expand-lg navbar-dark">
        <a href="#" class="navbar-brand">
            <img src="assets/img/logo.png" alt="Logo del Hospital" width="100">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="medicos.html" class="nav-link">Equipo</a>
                </li>
                <li class="nav-item">
                    <a href="equipomedico.html" class="nav-link">Equipo Médico</a>
                </li>
                <li class="nav-item">
                    <a href="./contacto.html" class="nav-link">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

    <!-- Sección de bienvenida -->
    <section class="welcome text-center py-5 bg-light">
        <div class="container">
            <h1 class="welcome__title display-4 text-primary">Siempre en Contacto</h1>
            <p class="welcome__text">Nuestro compromiso es estar atento a nuestros usuarios</p>
        </div>
    </section>

    <!-- Sección de Contacto -->
    <section class="contact py-5" id="contacto">
        <div class="container">
            <header class="text-center mb-4">
                <h2 class="contact__title text-primary">Contáctanos</h2>
            </header>
            <form class="contact__form" action="#" method="post">
                <div class="form-group">
                    <label class="contact__label" for="nombre">Nombre:</label>
                    <input class="form-control" type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label class="contact__label" for="email">Correo Electrónico:</label>
                    <input class="form-control" type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label class="contact__label" for="telefono">Teléfono:</label>
                    <input class="form-control" type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label class="contact__label" for="mensaje">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>

                <button class="btn btn-primary btn-block" type="submit">Enviar</button>
            </form>
        </div>
    </section>


     <!-- Pie de página -->
     <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <nav>
                <ul class="list-unstyled d-flex justify-content-center mb-4">
                    <li class="mx-3"><a href="./index.html" class="text-white">Inicio</a></li>
                    <li class="mx-3"><a href="./medicos.html" class="text-white">Equipo Médico</a></li>
                    <li class="mx-3"><a href="contacto.html" class="text-white">Contacto</a></li>
                </ul>
            </nav>
            <div class="mb-3">
                <p>Síguenos en nuestras redes sociales:</p>
                <a href="#" target="_blank"><img src="assets/img/instagram.svg" alt="Instagram" class="mx-2" width="30"></a>
                <a href="#" target="_blank"><img src="assets/img/whatsapp.svg" alt="WhatsApp" class="mx-2" width="30"></a>
            </div>
            <p>© 2024 Hospital Privado</p>
        </div>
    </footer>
   <!-- Pie de página -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
